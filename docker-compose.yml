version: '3'
services:
  perforge:
    image: perforge/perforge-app:latest
    container_name: perforge
    ports:
      - "7878:7878"
    volumes:
      - perforge-conf:/app/app/data/
    networks:
      - perforge-net
    restart: always

volumes:
  perforge-conf:

networks:
  perforge-net:
    external: true
